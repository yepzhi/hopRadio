<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="data:application/json;charset=utf-8,{%22name%22:%22hopRadio%22,%22short_name%22:%22hopRadio%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22,%22icons%22:[{%22src%22:%22https://via.placeholder.com/512%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">
    <title>hopRadio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background with blue/red gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 119, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 20, 60, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 89, 255, 0.05) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px 20px 80px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #001a33 0%, #0044aa 20%, #0066ff 35%, #003366 47%, #330000 47.5%, #990000 48%, #cc0000 65%, #8b0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
        }

        .slogan {
            font-size: 1rem;
            color: #a8a8a8;
            margin-bottom: 50px;
            text-align: center;
            max-width: 400px;
            font-style: italic;
        }

        /* Glass card container */
        .player-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            min-width: 380px;
            margin-bottom: 30px;
        }

        .play-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(0, 119, 255, 0.4);
            background: linear-gradient(135deg, rgba(0, 119, 255, 0.25), rgba(255, 0, 0, 0.15));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #0077ff;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 40px rgba(0, 119, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 15px 50px rgba(0, 119, 255, 0.6);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .now-playing {
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .status.live {
            color: #0077ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #0077ff;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #0077ff;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px #0077ff; }
            50% { opacity: 0.4; box-shadow: 0 0 5px #0077ff; }
        }

        .song-info {
            display: none;
        }

        .song-info.show {
            display: block;
        }

        .song-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 1rem;
            color: #999;
            font-weight: 300;
        }

        /* Install prompt banner */
        .install-banner {
            background: rgba(0, 119, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 119, 255, 0.2);
            border-radius: 20px;
            padding: 16px 25px;
            max-width: 550px;
            width: 100%;
            display: none;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 25px rgba(0, 119, 255, 0.15);
        }

        .install-banner.show {
            display: flex;
        }

        .install-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(0, 119, 255, 0.6));
        }

        .install-text {
            flex: 1;
            text-align: left;
        }

        .install-text-main {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .install-text-sub {
            font-size: 0.75rem;
            color: #999;
        }

        .install-btn {
            background: linear-gradient(135deg, rgba(0, 119, 255, 0.3), rgba(0, 89, 255, 0.3));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 119, 255, 0.4);
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        .install-btn:hover {
            background: linear-gradient(135deg, rgba(0, 119, 255, 0.5), rgba(0, 89, 255, 0.5));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 119, 255, 0.3);
        }

        /* Ad container */
        .ad-container {
            width: 100%;
            max-width: 600px;
            height: 120px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .ad-container:hover {
            background: rgba(255, 0, 0, 0.05);
            border-color: rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
        }

        .ad-text {
            font-size: 1.2rem;
            color: #666;
            letter-spacing: 1px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 0.7rem;
            color: #333;
            z-index: 10;
            font-weight: 300;
        }

        .footer a {
            color: #0066ff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 300;
        }

        .footer a:hover {
            color: #0088ff;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .slogan {
                font-size: 0.9rem;
            }
            
            .player-card {
                min-width: auto;
                width: 90%;
                padding: 30px 25px;
            }

            .play-button {
                width: 90px;
                height: 90px;
                font-size: 2rem;
            }

            .install-banner {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .install-text {
                text-align: center;
            }

            .footer {
                right: 20px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">hopRadio</div>
        <div class="slogan">We don't play what you want, we play what you need</div>
        
        <div class="player-card">
            <button class="play-button" id="playButton">‚ñ∂</button>
            
            <div class="now-playing">
                <div class="status" id="status">Click to start streaming</div>
                <div class="song-info" id="songInfo">
                    <div class="song-title" id="songTitle">Loading...</div>
                    <div class="artist-name" id="artistName">Artist</div>
                </div>
            </div>
        </div>

        <div class="install-banner" id="installBanner">
            <div class="install-icon">üì±</div>
            <div class="install-text">
                <div class="install-text-main">Instala la App en tu pantalla de inicio</div>
                <div class="install-text-sub">Para que la m√∫sica siga sonando al salir de la App</div>
            </div>
            <button class="install-btn" id="installButton">Instalar</button>
        </div>

        <a href="https://yepzhi.com" target="_blank" class="ad-container">
            <span class="ad-text">An√∫nciate aqu√≠</span>
        </a>
    </div>

    <div class="footer">
        Developed by <a href="https://yepzhi.com" target="_blank">@yepzhi</a>
    </div>

    <audio id="audioPlayer" preload="none" crossorigin="anonymous"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const songInfo = document.getElementById('songInfo');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');
        
        // URL del stream - REEMPLAZA CON TU URL DE STREAMING
        const streamUrl = 'https://tu-servidor-streaming.com/stream';
        
        let isPlaying = false;
        let deferredPrompt;
        let metadataInterval;

        // Show install banner on load if not standalone
        window.addEventListener('load', () => {
            // Check if already installed (running as standalone)
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches 
                || window.navigator.standalone 
                || document.referrer.includes('android-app://');
            
            if (!isStandalone) {
                installBanner.classList.add('show');
            }
        });

        // Play/Pause functionality
        playButton.addEventListener('click', () => {
            if (!isPlaying) {
                audioPlayer.src = streamUrl;
                audioPlayer.play().then(() => {
                    playButton.textContent = '‚è∏';
                    isPlaying = true;
                    status.innerHTML = '<span class="live-dot"></span> ON AIR';
                    status.classList.add('live');
                    songInfo.classList.add('show');
                    
                    // Start fetching metadata
                    fetchMetadata();
                    metadataInterval = setInterval(fetchMetadata, 10000);
                }).catch(err => {
                    console.error('Error playing audio:', err);
                    status.textContent = 'Error al conectar';
                });
            } else {
                audioPlayer.pause();
                playButton.textContent = '‚ñ∂';
                isPlaying = false;
                status.textContent = 'Pausado';
                status.classList.remove('live');
                songInfo.classList.remove('show');
                
                if (metadataInterval) {
                    clearInterval(metadataInterval);
                }
            }
        });

        // Fetch current song metadata
        async function fetchMetadata() {
            try {
                const metadataUrl = streamUrl.replace('/stream', '/stats?sid=1&json=1');
                const response = await fetch(metadataUrl);
                const data = await response.json();
                
                if (data.songtitle) {
                    const parts = data.songtitle.split(' - ');
                    if (parts.length >= 2) {
                        artistName.textContent = parts[0];
                        songTitle.textContent = parts[1];
                    } else {
                        songTitle.textContent = data.songtitle;
                        artistName.textContent = 'hopRadio';
                    }
                }
            } catch (err) {
                songTitle.textContent = 'hopRadio';
                artistName.textContent = 'Live Stream';
            }
        }

        // PWA Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.add('show');
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    installBanner.classList.remove('show');
                }
                
                deferredPrompt = null;
            } else {
                // Show manual install instructions
                alert('Para instalar:\n\niOS: Toca el bot√≥n Compartir y selecciona "Agregar a pantalla de inicio"\n\nAndroid: Toca el men√∫ (‚ãÆ) y selecciona "Instalar app"');
            }
        });

        // Enable MediaSession API
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'hopRadio',
                artist: 'Live Stream',
                album: 'We play what you need',
                artwork: [
                    { src: 'https://via.placeholder.com/96', sizes: '96x96', type: 'image/png' },
                    { src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' }
                ]
            });

            navigator.mediaSession.setActionHandler('play', () => {
                audioPlayer.play();
                playButton.textContent = '‚è∏';
                isPlaying = true;
            });

            navigator.mediaSession.setActionHandler('pause', () => {
                audioPlayer.pause();
                playButton.textContent = '‚ñ∂';
                isPlaying = false;
            });
        }

        // Update MediaSession with current song
        audioPlayer.addEventListener('play', () => {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songTitle.textContent,
                    artist: artistName.textContent,
                    album: 'hopRadio',
                    artwork: [
                        { src: 'https://via.placeholder.com/96', sizes: '96x96', type: 'image/png' },
                        { src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' }
                    ]
                });
            }
        });
    </script>
</body>
</html>
