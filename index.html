<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>hopRadio</title>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      if (msg.includes('ResizeObserver')) return; // Ignore harmless noise
      var div = document.createElement("div");
      div.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;color:red;background:black;z-index:9999;padding:20px;overflow:auto;font-family:monospace;white-space:pre-wrap;";
      div.innerText = "CRITICAL ERROR:\n" + msg + "\n\n" + url + ":" + lineNo + ":" + columnNo + "\n\n" + (error ? error.stack : "");
      document.body.appendChild(div);
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;color:yellow;background:black;z-index:9999;padding:20px;overflow:auto;font-family:monospace;white-space:pre-wrap;";
      div.innerText = "UNHANDLED PROMISE REJECTION:\n" + event.reason;
      document.body.appendChild(div);
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
