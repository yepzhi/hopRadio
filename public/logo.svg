<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="#000" />
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="180" stroke="url(#grad1)" stroke-width="20" fill="none" opacity="0.8" filter="url(#glow)" />
  
  <!-- Pulse / Wave -->
  <path d="M120 256 L160 256 L190 180 L230 330 L270 150 L310 300 L350 256 L392 256" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  
  <!-- Text hint (optional, usually logo is icon only) -->
</svg>
